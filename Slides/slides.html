<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slides</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='personalizaao_slides.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="slide1">
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">

            <div class="slide s1">
                <img src="DBH.jpg" alt="Detroid Become Human">
            </div>

            <div class="slide">
                <img src="GTAVISLIDER.jpg" alt="GTA VI">
            </div>

            <div class="slide">
                <img src="RDR2.jpg" alt="Red Dead Redeption 2">
            </div>

            <div class="slide">
                <img src="R4REMAKE.jpg" alt="Resident Evil 4 Remake">
            </div>

        </div>

        <div class="navegacao">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
        </div>
    </div>

</body>
</html>
